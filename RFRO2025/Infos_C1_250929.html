<script type="text/javascript">
	// My own handling of element display
	function showWhatIwant(what) {
	  var x = document.getElementById(what);
	  var what_btn = 'btn_' + what;
	  var btn_x = document.getElementById(what_btn);
	  // Reset all buttons to default and hide all canvas
	  hideCanvas('temps_au_tour');
	  hideCanvas('positions');
	  hideCanvas('ecarts');
	  document.getElementById('btn_temps_au_tour').style.backgroundColor = "";
	  document.getElementById('btn_positions').style.backgroundColor = "";
	  document.getElementById('btn_ecarts').style.backgroundColor = "";
	  // Set color of clicked button and display selected canvas
	  x.style.display = "block";
	  btn_x.style.backgroundColor = "lightskyblue";
	}
	
	function hideCanvas(x) {
	   document.getElementById(x).style.display = "none";
	}
